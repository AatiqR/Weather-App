<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <div class="d-flex" role="search">
            <input id="inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="weather()" class="btn btn-success" type="submit">Search</button>
          </div>
        </div>
      </nav> 
      <div class="main">

      </div>
</body>
<script>
function weather() {
 let inp = document.querySelector("#inp");
 let main = document.querySelector(".main");
 fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inp.value}&units=metric&appid=ecf07bafe5f67fa8a66abd728beb563b`)
.then(function(data){
    return data.json();
})
.then(function(data){
   main.innerHTML = `<section class="vh-100" style="background-color: #f5f6f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card bg-dark text-white" style="border-radius: 40px;">
          <div class="bg-image" style="border-radius: 66px;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
              class="card-img" alt="weather" />
            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
          </div>
          <div class="card-img-overlay text-dark p-5">
            <h4 class="mb-0">${data.name} ${data.sys.country} </h4>
            <p class="display-2 my-3">${data.main.temp}</p>
            <p class="mb-2">Feels Like: <strong>${data.main.feels_like}</strong></p>
            <p class="mb-2">Feels Like: <strong>${data.main.humidity}</strong></p>
            <h5>${data.weather[0].main}</h5>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
   `
});



}
</script>
</html>
